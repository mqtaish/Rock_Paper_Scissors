<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">

        <div class="result" id="result">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="game">
            <div class="choices">
                <img src="imgs/rock.png" alt="Rock" class="choice" id="rock">
                <img src="imgs/paper.png" alt="Paper" class="choice" id="paper">
                <img src="imgs/scissors.png" alt="Scissors" class="choice" id="scissors">
            </div>

            <!-- <div class="result" id="result">
            <p>Choose an option...</p>
        </div> -->

            <button id="restart">Restart Game</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
